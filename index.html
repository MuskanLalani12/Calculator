<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calculator - Premium Version</title>
    <!-- Updated Premium Version: 2026-02-09 -->

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="calculator-container">
        <div class="calculator">
            <!-- Display Screen -->
            <div class="display">
                <input type="text" id="result" placeholder="0" readonly>
            </div>

            <!-- Button Grid -->
            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn btn-clear span-2" onclick="clearDisplay()">C</button>
                <button class="btn btn-operator" onclick="appendValue('/')">÷</button>
                <button class="btn btn-operator" onclick="appendValue('*')">×</button>

                <!-- Row 2 -->
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn btn-operator" onclick="appendValue('-')">−</button>

                <!-- Row 3 -->
                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn btn-operator" onclick="appendValue('+')">+</button>

                <!-- Row 4 -->
                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn btn-equals" onclick="calculateResult()">=</button>

                <!-- Row 5 -->
                <button class="btn span-2" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="appendValue('.')">.</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
